<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>兴趣爱好 — 许皓轩</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{font-family:'Segoe UI','Microsoft YaHei',sans-serif;margin:0;color:#333;background:#f8f9fa}
.container{width:90%;max-width:1000px;margin:0 auto;padding:24px}
header{background:#2c3e50;color:#fff;padding:12px}
.feature-card{background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}
.back{display:inline-block;margin-bottom:12px;color:#3498db;text-decoration:none}

/* 书籍展示 */
.book-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:12px}
.book-card{background:#fff;border-radius:8px;padding:8px;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.04)}
.book-card img{width:100%;height:220px;object-fit:cover;border-radius:6px}
.book-card h5{margin:8px 0 4px;font-size:0.95rem}
.book-card p{margin:0;font-size:0.85rem;color:#666}

/* 网络游戏画廊：上两张小图并排，底下一张大图，整体宽度与阅读栏相近 */
.game-gallery{display:flex;flex-direction:column;gap:12px;margin-top:12px;max-width:100%}
.game-gallery .top-row{display:flex;gap:8px}
.game-gallery .top-row a{width:49%}
.game-gallery .top-row img{width:100%;height:140px;object-fit:cover;border-radius:6px;display:block}
.game-gallery .bottom-row a{display:block;width:100%}
.game-gallery .bottom-row img{width:100%;height:240px;object-fit:cover;object-position:top center;border-radius:6px;display:block}

/* 保持与书籍栏在小屏下一致 */
@media (max-width:480px){
  .book-card img{height:160px}
  .game-gallery .top-row img{height:110px}
  .game-gallery .bottom-row img{height:140px;object-position:top center}
}
</style>
</head>
